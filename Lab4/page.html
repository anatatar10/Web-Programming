<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sortable Table</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<table id="myTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
  </thead>
  <tbody>
    <tr><td>Alice</td><td>24</td><td>New York</td></tr>
    <tr><td>Bob</td><td>30</td><td>Los Angeles</td></tr>
    <tr><td>Charlie</td><td>22</td><td>Chicago</td></tr>
    <tr><td>David</td><td>35</td><td>Miami</td></tr>
    <tr><td>Eva</td><td>28</td><td>Houston</td></tr>
  </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
