<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vertical Sliding Desktops</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="desktop" id="desktop1">
      <div>Welcome to Desktop 1</div>
      <img src="https://images.unsplash.com/photo-1743309411498-a0f4f4b96b65?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Desktop 1">
    </div>
    <div class="desktop" id="desktop2" style="display: none;">
      <div>This is Desktop 2</div>
      <img src="https://images.unsplash.com/photo-1745676353163-539761e42831?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Desktop 2">
    </div>
    <div class="desktop" id="desktop3" style="display: none;">
      <div>You're now on Desktop 3</div>
      <img src="https://plus.unsplash.com/premium_photo-1672743593121-ddc2fee0e62b?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Desktop 3">
    </div>
    <div class="desktop" id="desktop4" style="display: none;">
      <div>Final Desktop: 4</div>
      <img src="https://images.unsplash.com/photo-1745276235358-8771fa7eafc5?q=80&w=2624&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Desktop 4">
    </div>
  </div>
</body>
</html>
